<ion-header>
  <ion-navbar hideBackButton="true" persistent="true">
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-bg">

    <ion-list>
      <form [formGroup]="login_form" (ngSubmit)="login()">


      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="login_data.username" formControlName="username" value="" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="login_data.password" formControlName="password" value="" type="password"></ion-input>
      </ion-item>
      <div class="forgot">
        <a href="javascript:void(0)" (click)="register()">Create an account</a>
      </div>
      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="login_form.invalid">Login</button>
      </div>
      </form>

      <!--div padding>
        <button ion-button color="primary" block type="submit" (click)="register()">Register</button>
      </div-->
    </ion-list>
</ion-content>
